name: Reusable Python NLP Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the calling repository
      uses: actions/checkout@v3

    - name: Check out action repository
      uses: actions/checkout@v3
      with:
        repository: alphaleadership/WeakSignalFinder
        path: action_repo

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f action_repo/requirements.txt ]; then pip install -r action_repo/requirements.txt; fi

    - name: Download NLTK data
      run: |
        python -m nltk.downloader -d ./nltk_data punkt averaged_perceptron_tagger wordnet

    - name: Run script
      run: |
        python main.py

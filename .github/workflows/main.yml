name: Run LowSignal Python Script

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser matplotlib nltk

    - name: Download NLTK data
      run: |
        python -m nltk.downloader -d ./nltk_data punkt wordnet averaged_perceptron_tagger

    - name: Run main.py
      run: python main.py

name: Reusable Python NLP Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the calling repository to access its config files
    - name: Check out calling repository
      uses: actions/checkout@v3

    # Step 2: Check out this repository to get the python script
    - name: Check out action repository
      uses: actions/checkout@v3
      with:
        repository: alphaleadership/WeakSignalFinder
        path: action_repo

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install requirements from the action repo, not the calling repo
        if [ -f action_repo/requirements.txt ]; then pip install -r action_repo/requirements.txt; fi
        
        - name: Download NLTK data
        run: |
          python -m nltk.downloader punkt averaged_perceptron_tagger wordnet

    # Step 3: Run the script from the action repo
    # The script will use the config files from the calling repo's checkout
    - name: Run script
      run: |
        python main.py
